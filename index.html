<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">form</div>
      <nav>
        <ul>
          <li class="instagram"><a href="#">instagram</a></li>
          <li class="github"><a href="#">github</a></li>
          <li class="linkedin"><a href="#">linkedin</a></li>
        </ul>
      </nav>
    </header>
    <div class="main">
      <div class="main-form">
        <form>
          <div class="name">
            <label>Name</label>
            <input type="text" />
          </div>
          <div class="email">
            <label>Email</label>
            <input type="email" />
          </div>
          <div class="senha">
            <label>Senha</label>
            <input type="password" />
          </div>
          <p>Aprendizados</p>
          <label>html</label>
          <input type="radio" />
          <label>css</label>
          <input type="radio" />
          <label>js</label>
          <input type="radio" />
          <label>bootstrap</label>
          <input type="radio" />
          <select>
            <option>Selecione seu país</option>
            <option>Brasil</option>
            <option>Eua</option>
            <option>Canadá</option>
          </select>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
    <footer>
      <span> &copy; </span>
    </footer>
    <script src="form.js"></script>
  </body>
</html>
